<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-5 col-7">
                <input type="text" disabled class="text-right calculator-screen form-control" value="">
            </div>
        </div>
        <div class="calculator-keys">
            <div class="row text-center">
                <div class="col-12">
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">7</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">8</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">9</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">+</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">4</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">5</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">6</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">-</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">1</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">2</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">3</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">*</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">0</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">.</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2">/</button>
                    <button class="calcBtn btn btn-sm rounded mx-2 my-2 bg-danger">=</button>
                </div>
            </div>

        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
